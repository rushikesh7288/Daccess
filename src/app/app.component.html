<div class="container">
  <mat-card>
    <div class="row">
      <div class="col-sm-4">
        <form #addForm="ngForm">
          <mat-form-field class="form-element">
            <input matInput placeholder="First Name" [(ngModel)]="userObj.firstName" name="firstName" required>
          </mat-form-field>
          <mat-form-field class="form-element">
            <input matInput placeholder="Last Name" [(ngModel)]="userObj.lastName" name="lastName" required>
          </mat-form-field>
          <mat-form-field class="form-element">
            <input matInput placeholder="Address" [(ngModel)]="userObj.address" name="address" required>
          </mat-form-field>
          <mat-form-field class="form-element">
            <input matInput placeholder="Email" [(ngModel)]="userObj.email" name="email" required>
          </mat-form-field>
          <mat-form-field class="form-element">
            <input matInput placeholder="Contact No" [(ngModel)]="userObj.Contact" name="Contact" required>
          </mat-form-field>
          <div class="form-btn">
            <button color="primary" type="submit" class="button" *ngIf="!isEdit" (click)="addUser(addForm.value)">Submit
              Form</button>
            <button class="button" (click)="updateUser()" *ngIf="isEdit">Update</button>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <table class="responsive-table highlight table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Email</th>
              <th>Contact No</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of allUser">
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.address}}</td>
              <td>{{user.email}}</td>
              <td>{{user.Contact}}</td>
              <td>
                <a class="action-btn" (click)="editUser(user)">
                  <i class="material-icons">edit</i>
                </a>
                <a class="action-btn" (click)="deleteUser(user)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mat-card>
</div>



<router-outlet></router-outlet>
